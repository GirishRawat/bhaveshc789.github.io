<!DOCTYPE HTML>
<html>

<head>
    <title>SF HACKS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,800,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css" />
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#191321">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#191321">
    <meta name="theme-color" content="#191321">
</head>
</head>

<body>
    <div class="site-canvas">
        <div class="intro">
            <div class="confetti"></div>
            <div class="title">
                <h1 id="head1">SF HACKS</h1>
                <h2 id="head2">2018</h2>
                <h4 id="head3">COMING SOON</h4>
                <a id ="headlink" target ="_blank"  href="old-website/index.html">(Last year's website)</a>
            </div>
            
        </div>
    </div>
    <div class="settings">
        <h3>Configure your confetti
            <span class="close"></span>
        </h3>
        <div class="field half">
            <label for="rows">Rows</label>
            <input type="number" name="rows" value="5" />
        </div>
        <div class="field half">
            <label for="rows">Columns</label>
            <input type="number" name="columns" value="5" />
        </div>
        <div class="field full">
            <input type="checkbox" name="opacity" checked="true" value="true" />
            <label for="randomOpacity">Random Opacity</label>
        </div>
        <div class="field full">
            <input type="checkbox" name="size" checked="true" value="true" />
            <label for="randomSize">Random Size</label>
        </div>
        <div class="field full">
            <input type="checkbox" name="rotation" checked="true" value="true" />
            <label for="randomRotation">Random Rotation</label>
    
        </div>
    </div>


    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.5.2/dom-to-image.min.js"></script>
